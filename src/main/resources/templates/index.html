<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: html-head"></head>
<body>
<head>
<meta charset="UTF-8">
<title>Playlist Maker</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<header>
<nav th:replace="fragments/header.html :: navbar"></nav>
</header>
<main class="main-container d-flex flex-column align-items-center">
<h1 th:unless="${newestPlaylist}">No playlists available, login and create some!</h1>
<h1 th:if="${newestPlaylist}">Latest added Playlist</h1>
<div th:if="${newestPlaylist}" class="card d-flex flex-column align-items-center py-2 mb-2 bg-dark text-light">	
	<div class="d-flex flex-column mb-2" >
		<h4 class="card-title align-self-center" th:text="|${newestPlaylist.playlistName}|">Playlist Name</h4>
		<img th:src="@{|${newestPlaylist.thumbnailUrl}|}" alt="new playlist image" width="300" height="300">
	</div>

	<div class="w-100 d-flex justify-content-evenly" th:if="${newestPlaylist}">
		<a class="btn-custom" th:href="@{|/viewPlaylists/${newestPlaylist.playlistId}|}">View Playlist</a>

	</div>
</div>

<div th:if="${newestPlaylist}">
	<a class="btn btn-dark" href="/viewPlaylists">View all Playlists</a>
	<a class="btn btn-dark" th:href="@{|/viewPlaylists/${randomPlaylist}|}">View Random Playlist</a>
</div>


</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
crossorigin="anonymous"></script>

</body>
</html>
