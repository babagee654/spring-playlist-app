<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- The whole head tag is a fragment -->
<head th:fragment="html-head">
<meta charset="UTF-8">
<title>Playlist Maker</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
 <link th:href="@{/styles.css}" rel="stylesheet" />
</head>

<body>

	<!-- Fragment for the top of the page -->
	<nav th:fragment="navbar" class="w-100 navbar navbar-expand-lg navbar-dark bg-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#" th:href="@{/}">Playlist Maker</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	      <div class="navbar-nav">
	        <a class="nav-link active" aria-current="page" href="#" th:href="@{/}">Home</a>
	        <a class="nav-link" href="#" th:href="@{/viewPlaylists}">View Playlists</a>
	        <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" href="#" th:href="@{/admin}">Admin Dashboard</a>
	      </div>
	      <div class="navbar-nav ms-auto">
	        <a sec:authorize="isAnonymous()" class="nav-link" href="#" th:href="@{/login}">Login</a>
	        <a sec:authorize="isAnonymous()" class="nav-link" href="#" th:href="@{/sign-up}">Sign-up</a>
	        <a sec:authorize="isAuthenticated()" class="nav-link" href="#" th:href="@{|/user/${#authentication.getPrincipal().getUsername()}|}" th:text="|Logged in as: ${#authentication.getPrincipal().getUsername()} ${#authentication.getPrincipal.getAuthorities()}|">username [roles]</a>
	        <a sec:authorize="isAuthenticated()" class="nav-link" href="#" th:href="@{/logout}">Logout</a>
	      </div>
	    </div>
	  </div>
	</nav>
	
	    <script th:fragment="bootstrap" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
