<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: html-head"></head>
<body>
<head>
<meta charset="UTF-8">
<title>Playlist Maker</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<header>
<nav th:replace="fragments/header.html :: navbar"></nav>
</header>
<main class="main-container d-flex flex-column align-items-center">
	
	<div class="my-2 p-2 param" th:if="${param.newUser}">
		<p>Account created, you may now login!</p>
	</div>
	
	<div class="my-2 p-2 param" th:if="${param.error}">
		<p>Invalid User Name or Password</p>
	</div>
	
	<div class="my-2 p-2 param" th:if="${param.logout}" style="color: red;">
		<p>You are now logged out</p>
	</div>
	<div class="my-2 form-container bg-dark text-light">
		<form action="#" th:action="@{/login}" method="post">	
			<div class="d-flex flex-column">
				<label for="username">
					Username:
				</label>
				<input type="text" id="username" name="username" />
			</div>
			<div class="d-flex flex-column">
				<label for="password">
					Password:
				</label>
				<input type="password" id="password" name="password" />		
			</div>
			<div class="mt-2">
				<input class="btn-custom" type="submit" value="Log In" />	
			</div>
		</form>
		
	</div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
crossorigin="anonymous"></script>

</body>
</html>
